<!DOCTYPE html>
<html>
<head>
  <title>Venus</title>
</head>
<body>
  <h1>Planetary Regiment Age Census</h1>
  <h2>Venus</h2>
  <form id="venus">
    <label for="venus-age-input">Enter Your Earth Age:</label>
    <input type="number" id="venus-age-input" name="venus-age-input" min="1" max="123">
    <button type="submit">Calculate</button>
  </form>
  <p class="hidden" id="venus-age">You are <span id="venus-age-output"></span> years old on Venus</p>
  <p class="hidden" id="venus-till">You are <span id="venus-till-year"></span> years away from solar decomposition</p>
  <p class="hidden" id="venus-past">You are <span id="venus-past-year"></span> years past predicted solar decomposition, the Planetary Regiment will contacted</p>
  <a href="./index.html">
    <button type="button">Back</button>
  </a>
</body>
</html>
