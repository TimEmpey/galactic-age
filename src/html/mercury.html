<!DOCTYPE html>
<html>
<head>
  <title>Mercury</title>
</head>
<body class="mercury-body">
  <a href="./index.html">
    <button type="button" class="back-btn">Back</button>
  </a>
  <h1>Age Census</h1>
  <h2>Mercury</h2>
  <form id="mercury" class="age-form">
    <label for="mercury-age-input" >Enter Your Earth Age:</label>
    <input type="number" id="mercury-age-input" name="mercury-age-input" min="1" max="200">
    <button type="submit" class="calc-btn">Calculate</button>
  </form>
  <div id="result-housing" class="hidden">
    <div class="result-output">
      <p class="hidden" id="mercury-age">You are <span id="mercury-age-output" class="output-number"></span> years old on Mercury</p>
      <p class="hidden" id="mercury-till">You are <span id="mercury-till-year" class="output-number"></span> years away from solar decomposition</p>
      <p class="hidden" id="mercury-past">You are <span id="mercury-past-year" class="output-number"></span> years past predicted solar decomposition <br> In accordance to the Inter Universal Population Act The <span class="regiment">Planetary Regiment</span> will be <span class="warning">contacted</span></p>
    </div>
  </div>
</body>
</html>
