<html>
<head>

<body>
  <h1>Planetary Regiment Age Census</h1>

    <label for="mars-age-input">Enter Your Earth Age:</label>
    <input type="number" id="mars-age-input" name="mars-age-input" min="1" max="123">

  <p class="hidden" id="mars-past">You are <span id="mars-past-year"></span> years past predicted solar decomposition, the Planetary Regiment will contacted</p>
  <a href="./index.html">
    <button type="button">Back</button>
  </a>

</html>
