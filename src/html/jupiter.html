<!DOCTYPE html>
<html>
<head>
  <title>Jupiter</title>
</head>
<body>
  <h1>Planetary Regiment Age Census</h1>
  <h2>Jupiter</h2>
  <form id="jupiter">
    <label for="jupiter-age-input">Enter Your Earth Age:</label>
    <input type="number" id="jupiter-age-input" name="jupiter-age-input" min="1" max="123">
    <button type="submit">Calculate</button>
  </form>
  <p class="hidden" id="jupiter-age">You are <span id="jupiter-age-output"></span> years old on Jupiter</p>
  <p class="hidden" id="jupiter-till">You are <span id="jupiter-till-year"></span> years away from solar decomposition</p>
  <p class="hidden" id="jupiter-past">You are <span id="jupiter-past-year"></span> years past predicted solar decomposition, the Planetary Regiment will contacted</p>
  <a href="./index.html">
    <button type="button">Back</button>
  </a>
</body>
</html>
