<!DOCTYPE html>
<html>
<head>
  <title>Venus</title>
</head>
<body class="venus-body">
  <a href="./index.html">
    <button type="button" class="back-btn">Back</button>
  </a>
  <h1>Age Census</h1>
  <h2>Venus</h2>
  <form id="venus" class="age-form">
    <label for="venus-age-input" >Enter Your Earth Age:</label>
    <input type="number" id="venus-age-input" name="venus-age-input" min="1" max="200">
    <button type="submit" class="calc-btn">Calculate</button>
  </form>
  <div id="result-housing" class="hidden">
    <div class="result-output">
      <p class="hidden" id="venus-age">You are <span id="venus-age-output" class="output-number"></span> years old on Venus</p>
      <p class="hidden" id="venus-till">You are <span id="venus-till-year" class="output-number"></span> years away from solar decomposition</p>
      <p class="hidden" id="venus-past">You are <span id="venus-past-year" class="output-number"></span> years past predicted solar decomposition <br> In accordance to the Inter Universal Population Act The <span class="regiment">Planetary Regiment</span> will be <span class="warning">contacted</span></p>
    </div>
  </div>
<script src="bundle.js"></script></body>
</html>
