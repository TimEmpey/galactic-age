<!DOCTYPE html>
<html>
<head>
  <title>Mercury</title>
</head>
<body>
  <h1>Super Galactic Age Calculator</h1>
  <h2>Mercury</h2>
  <form id="mercury">
    <label for="mercury-age-input">Enter Your Earth Age:</label>
    <input type="number" id="mercury-age-input" name="mercury-age-input" min="0" max="123">
    <button type="submit">Calculate</button>
  </form>
  <p>You'd be <span id="mercury-age-output"></span> years old on Mercury</p>
  <p class="hidden">You'd be <span id="venus-age-output"></span> years old on Venus</p>
  <p class="hidden">You'd be <span id="mars-age-output"></span> years old on Mars</p>
  <p class="hidden">You'd be <span id="jupiter-age-output"></span> years old on Jupiter</p>
  <a href="./index.html">
    <button type="button">Back</button>
  </a>
</body>
</html>
