<!DOCTYPE html>
<html>
<head>
  <title>Mars</title>
</head>
<body class="mars-body">
  <a href="./index.html">
    <button type="button" class="back-btn">Back</button>
  </a>
  <h1>Age Census</h1>
  <h2>Mars</h2>
  <form id="mars" class="age-form">
    <label for="mars-age-input">Enter Your Earth Age:</label>
    <input type="number" id="mars-age-input" name="mars-age-input" min="1" max="200">
    <button type="submit">Calculate</button>
  </form>
  <div id="result-housing" class="hidden">
    <div class="result-output">
      <p class="hidden" id="mars-age">You are <span id="mars-age-output" class="output-number"></span> years old on Mars</p>
      <p class="hidden" id="mars-till">You are <span id="mars-till-year" class="output-number"></span> years away from solar decomposition</p>
      <p class="hidden" id="mars-past">You are <span id="mars-past-year" class="output-number"></span> years past predicted solar decomposition <br> In accordance to the Inter Universal Population Act The <span class="regiment">Planetary Regiment</span> will be <span class="warning">contacted</span></p>
    </div>
  </div>
</body>
</html>
